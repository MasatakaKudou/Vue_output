<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <!-- テーブルを作成 -->
      <table>
        <!-- テーブルのヘッダー -->
        <thead>
          <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th>-</th>
          </tr>
        </thead>
        <!-- データを表示するテーブル -->
        <tbody>
          <!-- ToDoの要素を1行づつ繰り返し表示 -->
          <tr v-for="item in todos" v-bind:key="item.id">
            <!-- todoのid -->
            <th>{{ item.id }}</th>
            <!-- todoのコメント -->
            <td>{{ item.commnet }}</td>
            <!-- todoの状態 -->
            <td class="state">
              <button>{{ item.state }}</button>
            </td>
            <!-- todoの削除ボタン -->
            <td class="button">
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- todoの追加 -->
      <h2>新しい作業の追加</h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        <!-- コメントの入力欄 -->
        コメント <input type="text" ref="comment" />
        <!-- コメントの追加ボタン -->
        <button type="submit">追加</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
