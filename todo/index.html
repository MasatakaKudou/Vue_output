<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <!-- テーブルを作成 -->
      <table>
        <!-- テーブルのヘッダー -->
        <thead>
          <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th>-</th>
          </tr>
        </thead>
        <!-- データを表示するテーブル -->
        <tbody>
          <!-- ToDoの要素を1行づつ繰り返し表示 -->
          <tr v-for="item in todos" v-bind:key="item.id">
            <th>{{ item.id }}</th>
            <td>{{ item.commnet }}</td>
            <td class="state">
              <button>{{ item.state }}</button>
            </td>
            <td class="button">
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
